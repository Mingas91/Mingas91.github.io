<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form Spedizione</title>
</head>
<body>

<table>
    <form id="delivery" autocomplete="on">

        <tr>
            <td><label for="name">Nome*</label></td>
            <td>
                <input id="name" type="text" name="name" placeholder="Nome" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastname">Cognome*</label>
            </td>
            <td>
                <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
            </td>
        </tr>

        <tr>
            <td>
            <label for="address">Indirizzo*</label>
            </td>
            <td>
                <input type="text" name="address" id="address" placeholder="Via Tai del tali" required>
            </td>
        </tr>

        <tr>
            <td>
            <label for="po">Civico</label>
            </td>
            <td>
                <input type="number" name="po" id="po" placeholder="1">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cap">cap</label>
            </td>
            <td>
                <input type="number" name="cap" id="cap" placeholder="00000">
            </td>
        </tr>

        <tr>
            <td>
                <label for="province">Provincia*</label>
            </td>
            <td>
                <select name="province" id="province" required>
                    <option value="Mi">Milano</option>
                    <option value="Ro">Roma</option>
                    <option value="To">Torino</option>
                    <option value="OTHER" selected>Altro</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="city">City*</label>
            </td>
            <td>
                <input type="text" name="city" id="city" placeholder="Milano" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Nazione*</label>
            </td>
            <td>
                <input type="text" name="country" id="country" placeholder="Italia" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="phone">Telefono</label>
            </td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="33 000333000">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email*</label>
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="tuo@email.it" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="note">Note</label>
            </td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Note"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Invia">
            </td>
        </tr>



    </form>

</table>

<button type="reset" form="delivery">Reset</button>

</body>
</html>
